spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.sql.init.mode=never

# Disable mail during tests
spring.mail.host=localhost
spring.mail.port=0

# Disable async RSS or external calls if any rely on properties
rss.feed.url=
apininja.api.key=
apininja.api.url=

# JWT defaults for tests
security.jwt.secret-key=test-secret-key-please-change
security.jwt.expiration-time=3600000

# File upload config for tests
upload.path=target/test-uploads/
spring.mvc.static-path-pattern=/uploads/**
frontend.url=http://localhost:3000
fitness.program.duration=30


