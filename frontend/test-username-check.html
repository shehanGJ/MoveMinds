<!DOCTYPE html>
<html>
<head>
    <title>Username Check Test</title>
</head>
<body>
    <h1>Username Check Test</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="checkUsername()">Check Username</button>
    <div id="result"></div>

    <script>
        async function checkUsername() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            
            if (!username) {
                resultDiv.innerHTML = 'Please enter a username';
                return;
            }

            try {
                console.log('Checking username:', username);
                const response = await fetch('http://localhost:8081/auth/check-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                console.log('Response type:', typeof data);
                
                if (data === true) {
                    resultDiv.innerHTML = `<span style="color: red;">Username "${username}" is TAKEN</span>`;
                } else if (data === false) {
                    resultDiv.innerHTML = `<span style="color: green;">Username "${username}" is AVAILABLE</span>`;
                } else {
                    resultDiv.innerHTML = `<span style="color: orange;">Unexpected response: ${JSON.stringify(data)}</span>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
